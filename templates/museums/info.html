{% extends 'base.html' %}
{% block content %}
    <section>
        <h2>{{ museum.name }}</h2>
        <p>{{ museum.address }}</p>
        <form class="edit_form" action="/museums/{{museum.id}}/edit" method="GET">
            <button>Edit museum details</button>
        </form>
        <form class="deletion_form" action="/museums/{{museum.id}}/delete" method="POST">
            <button>Delete this museum</button>
        </form>
    </section>
{% endblock %}
