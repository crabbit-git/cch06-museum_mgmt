{% extends 'base.html' %}
{% block content %}
    <form action="/museums/{{museum.id}}" method="POST">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{museum.name}}" required autofocus>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{museum.address}}" required>
        </div>
        <button type="submit">Submit updated details</button>
    </form>
{% endblock %}
